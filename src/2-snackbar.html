<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snackbar</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <form class="form">
        <label>
          Delay (ms)
          <input type="number" class="input" name="delay" required />
        </label>
      
        <fieldset class="form-check">
          <legend>State</legend>
          <label class="lable-check">
            <input type="radio"  class="radio-check"  name="state" value="fulfilled" required />
            Fulfilled
          </label>
          <label class="lable-check">
            <input type="radio" class="radio-check" name="state" value="rejected" required />
            Rejected
          </label>
        </fieldset>
      
        <button type="submit" class="Create-btn">Create notification</button>
      </form>
      <script type="module" src="./js/2-snackbar.js"></script>
</body>
</html>
